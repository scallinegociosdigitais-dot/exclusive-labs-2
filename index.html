    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        darkMode: 'class',

            colors: {

                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',

            }
          }

    <style>
      body {
        background-color: #09090b; /* Zinc 950 */

        width: 8px;

      ::-webkit-scrollbar-thumb {
        background: #3f3f46;

      ::-webkit-scrollbar-thumb:hover {
